<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Tailwindcss and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customs CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-screen" class="text-white flex flex-col min-h-screen items-center justify-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-info btn-outline text-black">Play Now</button>
            </div>
        </section>

        <!-- play-ground section -->
        <section id="playground" class="hidden">
            <!-- screen -->
            <div class="flex flex-col items-center gap-4 pt-6">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] p-3 px-5 m-[-20px] rounded-b-xl text-white">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full font-semibold text-[#010313]">
                        <p id="current-alphabet" class="uppercase text-black text-7xl">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div class="text-lg">
                    <div class="my-2 flex w-full justify-center gap-2">
                        <kbd id="q" class="kbd py-2 px-5">q</kbd>
                        <kbd id="w" class="kbd py-2 px-5">w</kbd>
                        <kbd id="e" class="kbd py-2 px-5">e</kbd>
                        <kbd id="r" class="kbd py-2 px-5">r</kbd>
                        <kbd id="t" class="kbd py-2 px-5">t</kbd>
                        <kbd id="y" class="kbd py-2 px-5">y</kbd>
                        <kbd id="u" class="kbd py-2 px-5">u</kbd>
                        <kbd id="i" class="kbd py-2 px-5">i</kbd>
                        <kbd id="o" class="kbd py-2 px-5">o</kbd>
                        <kbd id="p" class="kbd py-2 px-5">p</kbd>
                    </div>
                    <div class="my-2 flex w-full justify-center gap-2">
                        <kbd id="a" class="kbd py-2 px-5">a</kbd>
                        <kbd id="s" class="kbd py-2 px-5">s</kbd>
                        <kbd id="d" class="kbd py-2 px-5">d</kbd>
                        <kbd id="f" class="kbd py-2 px-5">f</kbd>
                        <kbd id="g" class="kbd py-2 px-5">g</kbd>
                        <kbd id="h" class="kbd py-2 px-5">h</kbd>
                        <kbd id="j" class="kbd py-2 px-5">j</kbd>
                        <kbd id="k" class="kbd py-2 px-5">k</kbd>
                        <kbd id="l" class="kbd py-2 px-5">l</kbd>
                    </div>
                    <div class="my-2 flex w-full justify-center gap-2">
                        <kbd id="z" class="kbd py-2 px-5">z</kbd>
                        <kbd id="x" class="kbd py-2 px-5">x</kbd>
                        <kbd id="c" class="kbd py-2 px-5">c</kbd>
                        <kbd id="v" class="kbd py-2 px-5">v</kbd>
                        <kbd id="b" class="kbd py-2 px-5">b</kbd>
                        <kbd id="n" class="kbd py-2 px-5">n</kbd>
                        <kbd id="m" class="kbd py-2 px-5">m</kbd>
                        <kbd id="/" class="kbd py-2 px-5">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn btn-outline btn-warning rounded-full bg-[#894189] text-white px-7">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn btn-outline btn-success rounded-full bg-[#360490] text-white px-7">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>

        </section>

        <!-- score section -->
        <section id="final-score-section" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white flex flex-col items-center gap-3 bg-[#FFFFFF33] p-6 rounded-xl">
                <h3>Game Over</h3>
                <h1 class="text-6xl">
                    <span class="font-extrabold ">Score:</span>
                    <span id="final-score" class="font-semibold">14</span>

                </h1>
                <button onclick="play()" class="btn bg-white text-black border-none ">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>


        <!-- script file -->
        <script src="scripts/utility.js"></script>
        <script src="scripts/scripts.js"></script>

    </main>
</body>

</html>
